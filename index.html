<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethylics Store</title>
  <link rel="stylesheet" href="./css/style.css" />
  
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/b64eb6d7b7.js" crossorigin="anonymous"></script>

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
     <!-- header  -->
   <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">
          <img class="rounded-circle" src="images/1.jpg" alt="" width="50" height="50" class="d-inline-block align-text-top">
          Ethylics <span class="fw-bold text-warning">Store</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav fw-bold">
              <a class="nav-link active fw-bold text-primary" aria-current="page" href="#"><i class="fas fa-house-user"></i>  Home</a>

                <li class="nav-item">
                    <a class="nav-link active " href="#"><i class="fab fa-shopify"></i> Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " href="#"><i class="far fa-newspaper"></i> News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active " href="#"><i class="fas fa-phone"></i> Contact</a>
                </li>

            </ul>

            <form class="d-flex">
                  <div class="input-group mb-3">
                    <input id="input-field" class="form-control search-field mt-4 ps-5 pe-5" type="text"  placeholder="Search here" >
                    <span 
                    class="input-group-text btn btn-primary search-button mt-4" data-toggle="button" aria-pressed="false"
                    autocomplete="off" id="search-btn" onclick="loadProducts()"><i class="fas fa-search"></i> Search</span>
                  </div>
            </form>

            <button type="button" class="btn  btn-warning text-center text-white">
            <h5>  <i class="fas fa-user-circle"></i> Login</h5>
            </button>
        </div>
    </div>
</nav>
  </header>
  <!-- main section  -->
  <main class="main p-3">
 
   <!-- product section  -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7 p-4">
        <div id="all-products" class="">
        
        </div>
      </div>
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main my-4">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart <i class="fab fa-shopify text-danger"></i></h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td>  <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center"><i class="fas fa-shopping-cart"></i> Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- footer section  -->
  <footer>
</footer>
<!-- bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
